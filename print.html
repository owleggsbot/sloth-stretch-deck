<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sloth Stretch Deck — Print</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{ background:white; color:#111; }
    .wrap{ max-width:980px; }
    .top, .foot { display:none; }
    .card{ box-shadow:none; border:1px solid rgba(0,0,0,.14); background:white; }
    .printGrid{ display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px; }
    .pCard{ border:1px solid rgba(0,0,0,.14); border-radius:16px; padding:12px; }
    .pTitle{ font-weight:900; font-size:14px; }
    .pMeta{ font-size:11px; opacity:.8; margin-top:2px; }
    .pBody{ font-size:12px; line-height:1.35; margin-top:8px; }
    @media print{ .wrap{ padding:0 } .card{ border:none } }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h2>Sloth Stretch Deck</h2>
      <p class="muted" style="color:#444">Print these as quick-reference cards. Do what feels good. Skip pain. Sloth rules.</p>
      <div id="grid" class="printGrid"></div>
    </section>
  </main>

  <script src="routines.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const cards = window.SLOTH_ROUTINES.cards;
    for(const c of cards){
      const el = document.createElement('div');
      el.className = 'pCard';
      el.innerHTML = `
        <div class="pTitle">${escapeHtml(c.title)}</div>
        <div class="pMeta">${escapeHtml(c.area)} • ${c.seconds}s</div>
        <div class="pBody">${escapeHtml(c.body)}</div>
      `;
      grid.appendChild(el);
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>
